[package]
name = "persian-meter"
version = "0.1.4"
authors = ["Theodore Beers <theo.beers@fu-berlin.de>"]
edition = "2021"
description = "Detect the meter of a classical Persian poem"
license = "MIT"
repository = "https://github.com/theodore-s-beers/persian-meter"
keywords = ["Persian", "meter", "poetry", "prosody"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.14", features = ["derive"] }
regex = "1.5.5"
